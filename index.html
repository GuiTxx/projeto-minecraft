<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft</title>
    <link rel="icon" href="./images/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <div class="divAbelha">
            <div class="abelha">
            </div>
        </div>
        <section class="inicialSection">
            <div class="caixaParagrafo">
                <p>
                    A META é me tornar um desenvolvedor Web Full Stack COMPLETO!
                </p>
            </div>
            <h1>GUILHERME TEIXEIRA</h1>
        </section>

        <section class="middleSection">
            <div class="atributes">
                <h2>HTML</h2>
                <h2>JAVASCRIPT</h2>
                <h2>CSS</h2>
            </div>


        </section>
        <div class="containerSteve">
            <div class="steve"></div>
        </div>

        <section class="finalSection">
            <div class="caixaParagrafo">
                <p>
                    Em busca de uma oportunidade para aplicar meus conhecimentos e crescer profissionalmente.
                </p>
            </div>

            <h2>veja os projetos no GitHub!</h2>
        </section>
    </div>

    <!-- BIBLIOTECAS -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/gsap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/ScrollTrigger.min.js"></script>

    <!-- Three JS - ImportMap deve vir ANTES dos módulos que o usam -->
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@latest/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/"
      }
    }
    </script>

    <script type="module" src="./script.js"></script>
</body>

</html>
